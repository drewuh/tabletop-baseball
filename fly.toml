app = "tabletop-baseball"
primary_region = "iad"

[build]

[env]
  PORT = "8080"
  NODE_ENV = "production"
  DATABASE_URL = "/data/tabletop.db"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/api/health"
    protocol = "http"
    timeout = "5s"

[[mounts]]
  source = "tabletop_data"
  destination = "/data"
